language: cpp

matrix:
  include:
    - os: osx
      osx_image: xcode10.1
      compiler: clang
      
    - os: osx
      osx_image: xcode10.1
      env:
        - MATRIX_EVAL="brew install gcc && brew link gcc && CC=gcc-7 && CXX=g++-7"




before_install:
    - eval "${MATRIX_EVAL}"

before_script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; brew install libcxx; brew install cmake; brew install sdl2; brew install devil; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get update; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo add-apt-repository ppa:glasen/freetype2; sudo apt-get update; sudo apt-get upgrade; sudo apt-get install libdevil-dev libegl1-mesa-dev libgles2-mesa-dev libsdl2-dev; fi
  - cmake .

script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" || "$TRAVIS_OS_NAME" == "linux" ]]; then make; fi


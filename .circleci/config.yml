version: 2
jobs:
  build:
    docker:
      - image: ubuntu:18.04
    steps:
      - checkout
      - run:
        name: Installing SUDO
        command: 'apt-get update && apt-get install -y sudo && rm -rf /var/lib/apt/lists/*'
      
      - run: 'apt-get update'
      - run: 'apt install libfreetype6-dev libdevil-dev libegl1-mesa-dev libgles2-mesa-dev libsdl2-dev build-essential cmake -y'
      - run: 'mkdir build && cd build'
      - run: 'cmake ..'
      - run: 'make'

